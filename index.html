<html>
<head>
    <title>javascript syntax</title>
</head>
<body>
    <h1>open the console</h1>
    <script>
        console.log("Hi iam the console screen");

        var fn="Ayaan";
        console.log(fn);

        var fm="shake";
        console.log(fm);

        var full=fn.concat(fm);
        console.log (full);

        var l=full.length;
        console.log(l);

        var name="I am shake abdul ayaan";
        console.log (name);

        var rn=name.replace("abdul","good");
        console.log (rn);

        var n=Math.sqrt(16);
        console.log(n);

        var n1=Math.max(25.10);
        console.log(n1);

        var n2=Math.min(25.10);
        console.log(n2);
            </script>

</html>
